<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>


        <div id="divid" class="row mt-4  container-fluid">






        </div>
    </div>


</body>
<script>
    // ajax api call
    // 1 create an XML HttpRequest object
    // 2 connect or api call 
    // 3 send   (request.readystate on console if request poyittundel answer will be 4 )
    // 4 set onreadystatechange
    // 5 to display the array of data into the html page 


    // 1 create an XML HttpRequest object

    const request = new XMLHttpRequest()

    2 //connect or api call 
    request.open("get", "https://jsonplaceholder.typicode.com/users")

    // 3 send
    request.send()

    // 4 set onreadystatechange
    request.onreadystatechange = () => {
        if (request.readyState == 4) {
            if (request.status > 199 && request.status < 300) {
                let arraytodo = JSON.parse(request.responseText)  //ivide ee respose text url-ninnum varunnathanu 
                display(arraytodo)
            } else {
                console.log("failed to connect");
            }

        } else {
            console.log("json request is not send");
        }
    }

    // 5 to display the array of data into the html page 

    display = (arraytodo) => {
        for (x of arraytodo) {
            divid.innerHTML += `<div class="col-sm-6 col-md-4 mt-4 d-flex justify-content-center " >
                <div class=" bg-secondary border border-secondary ">
                <div   style="width: 20rem">
                    <h3 class="text-center text-light ">USER ID</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>id : </b>${x.id} </li>
                        <li class="list-group-item"><b>Name: </b>${x.name} </li>
                        <li class="list-group-item"><b >UserName:</b>${x.username}</li>
                        <li class="list-group-item"><b>Address:</b>${x.address.street}</li>
                        <li class="list-group-item"><b>Phone</b>${x.phone}</li>
                        <li class="list-group-item"><b>Website:</b>${x.website}</li>
    
                        <li class="list-group-item"><b>Company :</b>
                            <div><b>Name: </b> ${x.company.name}</div>
                            <div><b>CatchPhrase: </b> ${x.company.catchphrase}</div>
                            <div><b>BS:</b> ${x.company.bs}</div>
                        </li>
    
    
                    </ul>
                    </div>
    
                </div>
            </div>`
        }
    }

</script>

</html>
